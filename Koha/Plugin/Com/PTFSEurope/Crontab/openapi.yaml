---
"/blocks":
  post:
    x-mojo-to: Com::PTFSEurope::Crontab::Controller#add
    operationId: AddBlock
    tags:
    - cronjobs
    parameters:
    - name: body
      in: body
      description: Cron block to add
      required: true
      type: object
    produces:
    - application/json
    responses:
      '201':
        description: Block added
      '404':
        description: An error occured
        schema:
          type: object
          properties:
            error:
              description: An explanation for the error
              type: string
    x-koha-authorization:
      permissions:
        parameters: '1'
"/blocks/{block_id}":
  put:
    x-mojo-to: Com::PTFSEurope::Crontab::Controller#update
    operationId: UpdateBlock
    tags:
    - cronjobs
    parameters:
    - name: block_id
      in: path
      description: Internal cron block identifier
      required: true
      type: integer
    produces:
    - application/json
    responses:
      '200':
        description: A successful update
      '404':
        description: An error occured
        schema:
          type: object
          properties:
            error:
              description: An explanation for the error
              type: string
    x-koha-authorization:
      permissions:
        parameters: '1'
"/backups":
  post:
    x-mojo-to: Com::PTFSEurope::Crontab::Controller#backup
    operationId: BackupCrontab
    tags:
    - cronjobs
    parameters: []
    produces:
    - application/json
    responses:
      '200':
        description: A successful backup
      '404':
        description: An error occured
        schema:
          type: object
          properties:
            error:
              description: An explanation for the error
              type: string
    x-koha-authorization:
      permissions:
        parameters: '1'

